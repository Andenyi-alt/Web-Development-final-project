<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>add_expense</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li><a href="landingpage.html">Home</a></li>
                <li><a href="add_expense.html">Add Expense</a></li>
                <li><a href="edit_expense.html">Edit Expense</a></li>
                <li><a href="view_expense.html">View Expense</a></li>
            </ul>
        </nav>
        <header>
            <h1>Add your expenses here</h1>
        </header>
        <form id="expenseForm" class="dataForm"> 
            <label for="name">Expense name</label>
            <input type="text" id="name" name="name">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="Amount">
            <label for="category">Category</label>
            <input type="text" id="category" name="Category">
            <button type="submit" id="colorChange">Add expense</button>
        </form>
        <br>
        <table id="expenseTable" class="dataTable">
            <thead>
                <tr>
                    <th> Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        
        <script src="style.js"></script>
    </body>
